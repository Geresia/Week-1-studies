<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        dt{
            font-weight: bold;
            color: blue;
        }
        dd{
            color:sienna;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <hr>
        Ordered List(순서있는 목록)
    <hr>
    <ol>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ol>

    <hr>
        Unordered List(순서가 없는 목록)
    <hr>

    <ul style="list-style: none;">
        <li>사과</li>
        <li>참외</li>
        <li>수박</li>
    </ul>

    <hr>
        Dictionary List(사전목록)
    <hr>
    <dl>
        <!-- dictionary title -->
        <dt>HTML</dt>
        <!-- dictionary data -->
        <dd>HyperText Markup Language약자로 Tag를 이용해서 데이터를 표현하는 언어</dd>

        <dt>CSS</dt>
        <dd>Cascasding Style Sheet로 문서의 스타일을 지정하는 언어입니다</dd>

        <dt>Javascript</dt>
        <dd>Brower의 제어용 언어이다 <button onclick="alert('창이닫힘니다');self.close();">종료</button></dd>
    </dl>

</body>
</html>
